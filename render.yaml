services:
  - type: web
    name: cryptozen-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
    domains:
      - host: api
        servicePath: /api

  - type: web
    name: cryptozen-frontend
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/out
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        sync: false
      - key: NEXT_PUBLIC_WS_BASE_URL
        sync: false