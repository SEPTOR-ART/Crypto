services:
  - type: web
    name: crypto-r29t
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: CSRF_SECRET
        sync: false
    domains:
      - host: crypto-r29t
        servicePath: /api

  - type: web
    name: cryptozen-frontend
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/out
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NEXT_PUBLIC_API_BASE_URL
        value: "https://crypto-r29t.onrender.com"
      - key: NEXT_PUBLIC_WS_BASE_URL
        value: "wss://crypto-r29t.onrender.com"